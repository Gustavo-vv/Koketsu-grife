<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar personalizada -->
  <nav class="navbar d-flex align-items-center px-4">

    <div class="navbar-section d-flex align-items-center">
      <button class="btn btn-link text-white d-flex align-items-center p-0 me-3" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas">

    </div>

    <div class="navbar-center">
      <img src="/img/logo.png" alt="Logo COMP" class="logo" />
    </div>

    <!-- Direita: Login e Carrinho -->
    <div class="navbar-end d-flex justify-content-end align-items-center">
      <a href="https://instagram.com" class="icon-link"><i class="bi bi-person"></i> Login</a>
      <a href="https://instagram.com" class="icon-button"><i class="bi bi-bag"></i> Carrinho</a>
    </div>
  </nav>

  <!-- Menu lateral interativo -->

        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>

    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a class="text-white text-decoration-none d-block py-2" href="https://instagra.com">In√≠cio</a></li>

      </ul>
    </div>
    
  </div>
  <div >
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="500">
            <img src="/img/COMP 1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="500">
            <img src="/img/COMP 2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs0interval="500">
            <img src="/img/COMP 3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>   
      </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
